<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Register slack channel</title>

</head>
<body>    
   
    <form action="register" method="post"> 
        <label for="name" title="Just give it a name">Name</label>
        <input type="text" id="name" name="name" /><br/>

        <label for="channelCode" title="Please login to the webversion of Slack and goto the channel you want, pick the channel code from the URL">Channel Code</label>
        <input type="text" id="channelCode" name="channelCode" /><br />

        <label for="slackToken" title="The slack token you can get from your apps screen">Slack token</label>
        <input type="text" id="slackToken" name="slackToken" /><br />

        <input type="submit" value="Create" />

    </form>
</body>
</html>
